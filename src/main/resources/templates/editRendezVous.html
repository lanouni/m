<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>

</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/rendezVous/save}" th:object="${rendezVous}">
                <div >
                    <label for="nom">nom patient</label>
                    <select class="form-control" th:field="*{patient}"  id="nom">
                        <option th:each="p:${listPatient}" th:text="${p.afficher()}" th:value="${p.id}"></option>
                    </select>
<!--                    <span class="text-danger" th:errors="${patient.nom}"></span>-->
                </div>
                <div >
                    <label for="nomMedecin">nom</label>
                    <select class="form-control" th:field="*{medecin}"  id="nomMedecin">
                        <option th:each="medecin:${listMedecin}" th:text="${medecin.afficher()}" th:value="${medecin.id}"></option>
                    </select>
                    <!--                    <span class="text-danger" th:errors="${patient.nom}"></span>-->
                </div>
                <div>
                    <label>date</label>
                    <input class="form-control" type="date" name="date" >
                </div>
                <div>
                    <label>status</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:value="active">
                            active
                        </option>
                        <option th:value="canceled">canceled</option>
                        <option th:value="done">done</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary ">Save</button>
            </form>
        </div>

    </div>
</body>
</html>
