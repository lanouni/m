<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"

>
<head>

    <title>Form Patients</title>

</head>
<body>

        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save}">

                    <label for="nom">nom</label>
                    <input id="nom" class="form-control" type="text" name="nom" >
<!--                    <span class="text-danger" th:errors="${patient.nom}"></span>-->

                    <label>date de naissance</label>
                    <input class="form-control" type="date" name="dateNaissance" >
                </div>
                <div>
                    <label>Malade</label>
                    <input  type="checkbox" name="malade" >
                </div>
                <div>
                    <label>score</label>
                    <input class="form-control" type="text" name="score">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

    </div>
</body>
</html>
